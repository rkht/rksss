<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be Mine, Betu?</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 70%;
      position: relative;
      z-index: 1; /* Ensure container is above the background */
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #e91e63;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
    }

    .proposal-button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.2rem;
      font-family: 'Pacifico', cursive;
      color: white;
      background-color: #e91e63;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .proposal-button:hover {
      background-color: #c2185b;
      transform: scale(1.1);
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    /* Heart Animation */
    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23e91e63" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center;
      background-size: contain;
      animation: floatHeart 5s ease-in-out forwards;
      z-index: 2; /* Hearts above balloons */
    }

    /* Balloon Animation */
    @keyframes floatBalloon {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff4081" d="M12 2C8.14 2 5 5.14 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.86-3.14-7-7-7zm0 2c2.76 0 5 2.24 5 5 0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.76 2.24-5 5-5z"/></svg>') no-repeat center;
      background-size: contain;
      animation: floatBalloon 6s ease-in-out forwards;
      z-index: 1; /* Balloons below hearts */
    }
    .heart1 {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23e91e63" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center;
      background-size: contain;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-20px);
      }
    }
    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 1rem;
      }

      p {
        font-size: 0.5rem;
      }

      .proposal-button {
        font-size: 1rem;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart1"></div>

    <!-- Message -->
    <h1>Poonam Kushwaha (Betu)</h1>
    <p>
      From the moment I met you, my life has been filled with joy and love. You are the most special person in my life, and I can't imagine a future without you. üíñ
    </p>
    <p>
      Will you make me the happiest person in the world by saying <strong>YES</strong>?
    </p>

    <!-- Proposal Button -->
    <button class="proposal-button" onclick="propose()">Will You Marry Me?</button>

    <!-- Footer -->
    <footer>
      Made with ‚ù§Ô∏è by Rohit Kushwaha
    </footer>
  </div>

  <script>
    // JavaScript for Proposal Button
    function propose() {
      // Show alert
      alert("Yay! You've made me the happiest person in the world! üíñ");

      // Create hearts and balloons
      for (let i = 0; i < 50; i++) {
        createHeart();
        createBalloon();
      }
    }

    // Function to create hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.body.appendChild(heart);

      // Remove heart after animation ends
      setTimeout(() => {
        heart.remove();
      }, 50000);
    }

    // Function to create balloons
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = Math.random() * 4 + 3 + 's';
      document.body.appendChild(balloon);

      // Remove balloon after animation ends
      setTimeout(() => {
        balloon.remove();
      }, 60000);
    }
  </script>
</body>
</html>
